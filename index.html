<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />

    <title>Natchi - Links</title>
  </head>

  <body>
    <div class="head">
      <img src="images/profile-pic.png" alt="Profile" class="profile-picture" />

      <h1>@Natchi</h1>
    </div>

    <div class="links">
      <a href="https://natchi.dev">
        <span>Site web</span>
      </a>
      <a href="https://github.com/Natchii59">
        <img src="images/github.svg" alt="Github Logo" />
        <span>Github</span>
      </a>
      <a href="https://twitter.com/Natchi59">
        <img src="images/twitter.svg" alt="Twitter Logo" />
        <span>Twitter</span>
      </a>
      <a href="https://instagram.com/natchi59">
        <img
          width="24"
          height="24"
          src="images/instagram.svg"
          alt="Instagram Logo"
        />
        <span>Instagram</span>
      </a>
    </div>
  </body>
</html>
