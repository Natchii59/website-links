<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />

    <title>Natchi - Links</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="head">
      <img
        src="assets/img/profile-pic.png"
        alt="Profile"
        class="profile-picture"
      />

      <h1>Natchi</h1>

      <p>Here are the links to my socials networks</p>
    </div>

    <div class="links">
      <a href="https://natchi.fr">
        <i class="fa-solid fa-link"></i>
        <span>Website</span>
      </a>

      <a href="https://github.com/Natchii59">
        <i class="fa-brands fa-github"></i>
        <span>Github</span>
      </a>

      <a href="https://www.linkedin.com/in/nathan-caron/">
        <i class="fa-brands fa-linkedin"></i>
        <span>LinkedIn</span>
      </a>

      <a href="https://www.twitch.tv/natchi59">
        <i class="fa-brands fa-twitch"></i>
        <span>Twitch</span>
      </a>

      <a href="https://twitter.com/Natchi59" class="twitter">
        <i class="fa-brands fa-twitter"></i>
        <span>Twitter</span>
      </a>

      <a href="https://instagram.com/natchi59">
        <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
      </a>
    </div>
  </body>
</html>
